<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <title>新增區域</title>
    </head>

    <body>
        請輸入欲新增城市編號 :
        <input id="input1" size="5">
        <br>
        請輸入欲新增城市名稱 :
        <input id="input2" size="10">
        <br>
        <button id="city_button" type="button" onclick="insert('insertcity');resetcity()">新增</button>
        <br>
        請選擇欲新增區域之城市
        <select id="city">
            <option value="">請選擇</option>
        </select>
        <br>
        請輸入欲新增地區之郵遞區號 :
        <input id="input3" size="5">
        <br>
        請輸入欲新增地區名稱 :
        <input id="input4" size="10">
        <br>
        <button id="site_button" type="button" onclick="insert('insertsite')">新增</button>
        <br>
        請選擇欲新增區域道路之城市及地區
        <select id="city2">
            <option value=""> 請選擇</option>
        </select>
        <select id="site_id">
            <option value="">請選擇</option>
        </select>
        <br>
        請輸入欲新增道路名稱 :
        <input id="input5" type="text" size="15">
        <br>
        <button id="road_botton" type="button" onclick="insert('insertroad')">新增</button>
    </body>
    <script>
        $(function(){
            $('#city').empty().append("<option value=''>請選擇</option>");
            $('#city2').empty().append("<option value=''>請選擇</option>");
            $.ajax({
                type: "GET",
                url: 'action.php',
                data: { act: 'city'},
                dataType: "json",
                success: function(result) {
                    for(i = 0; i < result.length; i++) {
                        $('#city').append("<option value='" + result[i]['city_id'] + "'>" + result[i]['city'] + "</option>");
                        $('#city2').append("<option value='" + result[i]['city_id'] + "'>" + result[i]['city'] + "</option>");
                    }
                },
                error: function(xhr, status, msg) {
                    console.error(xhr);
                    console.error(msg);
                }
            });

        });

        $('#city2').change(function() {
            $('#site_id').empty().append("<option value=''>請選擇</option>");
            $.ajax({
                type: "GET",
                url: 'action.php',
                data: { act: 'site_id' , val: $("#city2").val()},
                dataType: "json",
                success: function(result) {

                    if(result == "") {
                        $('#site_id').val($('option:first').val());
                    }

                    for(i = 0; i < result.length; i++) {
                        $('#site_id').append("<option value='" + result[i]['site_id'] + "'>" + result[i]['site'] + "</option>");
                    }
                },
                error: function(xhr, status, msg) {
                    console.error(xhr);
                    console.error(msg);
                }
            });
        });

        function insert(action) {
            var value=null,value2=null,value3=null,value4=null;
            switch(action) {
                case 'insertcity' :
                    value = $('#input1').val();
                    value2 = $('#input2').val();
                    var yes = confirm("新增:"+value+value2);
                    break;
                case 'insertsite' :
                    value = $('#city').val();
                    value2 = $('#input3').val();
                    value3 = $('#input4').val();
                    var yes = confirm("新增:"+value2+value3);
                    break;
                case 'insertroad' :
                    value = $('#site_id').val();
                    value2 = $('#input5').val();
                    var yes = confirm("新增:"+value+value2);
                break;   
            }
            if(yes) {
                $.ajax({
                    type: "GET",
                    url: 'action.php',
                    data:{ act: action,val:value,val2:value2,val3:value3,val4:value4},
                    dataType: "json",
                    error: function(xhr, status, msg) {
                        console.error(xhr);
                        console.error(msg);
                    }
                });
            }

            $('#input1').val("");
            $('#input2').val("");
            $('#input3').val("");
            $('#input4').val("");
            $('#input5').val("");
            $('#city').val($('option:first').val());
            $('#city2').val($('option:first').val());
            $('#site_id').val($('option:first').val());
        }

        function resetcity(){
            $('#city').empty().append('<option value="">請選擇</option>');
            $('#city2').empty().append('<option value="">請選擇</option>');
            $.ajax({
                    type: "GET",
                    url: 'action.php',
                    data:{ act: 'city'},
                    dataType: "json",
                    success: function(result) {
                        for(i = 0; i < result.length; i++) {
                            $('#city').append("<option value='" + result[i]['city_id'] + "'>" + result[i]['city'] + "</option>");
                            $('#city2').append("<option value='" + result[i]['city_id'] + "'>" + result[i]['city'] + "</option>");
                        }
                    },
                    error: function(xhr, status, msg) {
                        console.error(xhr);
                        console.error(msg);
                    }
                });
        }
    </script>

</html>
